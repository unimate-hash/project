<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시간표 - UniMate</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="timetable.css" />
</head>
<body class="timetable-page">
  <div id="userInfo" class="user-id"></div>
  <a href="index.html" class="logo-link">UniMate</a>

  <div class="main-container">
    <!-- 좌측: 시간표 편집기 -->
    <div class="editor-panel">
      <h2 class="timetable-title">시간표 편집기</h2>

      <div class="form-container">
        <div class="form-card">
          <label for="courseName">과목명</label>
          <input type="text" id="courseName" class="form-input" placeholder="과목명" />
        </div>

        <div class="form-card">
          <label for="classroom">수업장소</label>
          <select id="classroom" class="form-select">
            <option value="501호">501호</option>
            <option value="502호">502호</option>
            <option value="503호">503호</option>
            <option value="506호">506호</option>
            <option value="510호">510호</option>
            <option value="512호">512호</option>
            <option value="513호">513호</option>
            <option value="직접 입력">직접 입력</option>
          </select>
          <input type="text" id="customRoom" class="form-input" placeholder="직접 입력 강의실" />
        </div>

        <div class="form-card">
          <label for="day">요일</label>
          <select id="day" class="form-select">
            <option value="월">월</option>
            <option value="화">화</option>
            <option value="수">수</option>
            <option value="목">목</option>
            <option value="금">금</option>
            <option value="토">토</option>
          </select>
        </div>

        <div class="form-card">
          <label>시간</label>
          <div class="time-selects">
            <select id="startTime" class="form-select"></select>
            <span>~</span>
            <select id="endTime" class="form-select"></select>
          </div>
        </div>

        <button class="submit-button" onclick="addToTimetable()">추가</button>
      </div>
    </div>

    <!-- 우측: 시간표 테이블 -->
    <div class="table-panel">
      <table class="timetable-table">
        <thead>
          <tr>
            <th>시간</th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
            <th>토</th>
          </tr>
        </thead>
        <tbody id="timetableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- 모달 -->
  <div class="modal" id="editModal" style="display: none;">
    <div class="modal-content">
      <input type="text" id="editCourse" class="form-input" placeholder="과목명" />
      <input type="text" id="editRoom" class="form-input" placeholder="강의실" />
      <button class="submit-button" onclick="applyEdit()">수정</button>
      <button class="delete-button" onclick="deleteCell()">삭제</button>
      <button onclick="closeModal()">닫기</button>
    </div>
  </div>

  <script src="timetable.js"></script>
</body>
</html>
