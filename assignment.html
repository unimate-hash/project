<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>과제 관리 - UniMate</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="assignment.css">
</head>
<body class="assignment-page">
  <script>
    if (!localStorage.getItem('loggedInUser')) {
      alert('로그인이 필요합니다.');
      location.href = 'login.html';
    }
  </script>

  <a href="index.html" class="logo-link">UniMate</a>
  <div id="userArea" style="position: absolute; top: 1rem; left: 1.5rem; font-weight: 500;"></div>
  <script>
    const user = localStorage.getItem("loggedInUser");
    if (user) document.getElementById("userArea").textContent = `${user}님`;
  </script>

  <h1 class="page-title">과제 관리</h1>

  <div class="container">
    <div class="task-form">
      <input id="subject" class="form-input" placeholder="과목명" type="text">
      <input id="due" class="form-input" placeholder="마감일" type="date">
      <select id="importance" class="form-input">
        <option value="높음">중요도: 높음</option>
        <option value="보통" selected>중요도: 보통</option>
        <option value="낮음">중요도: 낮음</option>
      </select>
      <textarea id="memo" class="form-input" placeholder="메모 (선택)"></textarea>
      <button onclick="addTask()" class="form-button">추가</button>
    </div>
    <div id="taskList"></div>
  </div>

  <script src="assignment.js"></script>
</body>
</html>
