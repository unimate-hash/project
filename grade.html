<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>학점 계산기 - UniMate</title>
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="grade.css" />
  <style>
    .header-bar {
      position: relative;
      height: 3rem;
      margin-bottom: 2rem;
    }

    .logo-link {
      position: absolute;
      top: 0;
      right: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #4F46E5;
    }

    .user-id {
      position: absolute;
      top: 0;
      left: 1.5rem;
      font-weight: 500;
    }

    .grade-columns {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .grade-column {
      flex: 1;
    }
  </style>
</head>
<body class="grade-page">
  <script>
    if (!localStorage.getItem("loggedInUser")) {
      alert("로그인이 필요합니다.");
      location.href = "login.html";
    }
  </script>

  <div class="header-bar">
    <div id="userArea" class="user-id"></div>
    <a href="index.html" class="logo-link">UniMate</a>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (user) document.getElementById("userArea").textContent = `${user}님`;
  </script>

  <h1 class="grade-title">학점 계산기</h1>

  <div id="resultSection" class="result-grid">
    <div id="result"></div>
    <div id="semesterBreakdown"></div>
  </div>

  <div class="grade-controls">
    <label for="programType">학제:
      <select id="programType">
        <option value="3">3년제</option>
        <option value="2">2년제</option>
      </select>
    </label>
    <button class="grade-button add-button" onclick="addRow()">과목 추가</button>
    <button class="grade-button calc-button" onclick="calculateGPA()">평점 계산</button>
  </div>

  <div class="grade-columns">
    <div id="leftColumn" class="grade-column"></div>
    <div id="rightColumn" class="grade-column"></div>
  </div>

  <script src="grade.js"></script>
</body>
</html>
