<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>빈 강의실 안내</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="./class.css">
  <style>
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      position: relative;
      margin-bottom: 2rem;
    }

    .user-id {
      font-weight: 500;
      font-size: 1rem;
      color: #1f2937;
    }

    .logo-link {
      font-size: 2rem;
      font-weight: bold;
      text-decoration: none;
      color: #4F46E5;
    }

    /* ✅ 본문 중앙 정렬 */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .page-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body class="assignment-page">
  <script>
    if (!localStorage.getItem('loggedInUser')) {
      alert('로그인이 필요합니다.');
      location.href = 'login.html';
    }
  </script>

  <!-- 상단 바: 좌측 아이디 / 우측 UniMate -->
  <div class="top-bar">
    <div class="user-id" id="userArea"></div>
    <a href="index.html" class="logo-link">UniMate</a>
  </div>

  <script>
    const user = localStorage.getItem("loggedInUser");
    if (user) document.getElementById("userArea").textContent = `${user}님`;
  </script>

  <!-- ✅ 본문 영역 중앙 정렬 -->
  <div class="content-wrapper">
    <h1 class="page-title">빈 강의실 안내</h1>
    <button id="updateButton" class="form-button" style="margin-bottom: 2rem;">강의실 상태 업데이트</button>
  </div>

  <div id="output"></div>

  <script src="./class.js"></script>
</body>
</html>
