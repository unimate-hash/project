<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 - UniMate</title>
  <style>
    body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f9fafb; }
    input, button { padding: 0.5rem; margin: 0.5rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>회원가입</h1>
  <input id="signupId" type="text" placeholder="학번(아이디) 입력">
  <input id="signupName" type="text" placeholder="이름 입력">
  <input id="signupPw" type="password" placeholder="비밀번호 입력">
  <button onclick="register()">가입하기</button>
  <p>이미 계정이 있나요? <a href="login.html">로그인</a></p>

<script src="signup.js"></script>
</body>
</html>
